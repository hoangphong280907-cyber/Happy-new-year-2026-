<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chuc Mung Nam Moi 2026</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Arial', sans-serif; touch-action: none; }
        #display-container { 
            position: absolute; width: 100%; height: 100%; 
            display: flex; justify-content: center; align-items: center; 
            pointer-events: none; z-index: 100;
        }
        #num { 
            font-size: 40vw; color: white; 
            text-shadow: 0 0 20px #ff00ea; 
            font-weight: bold; 
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Hiệu ứng rung mượt */
        }
        #msg { 
            display: none; font-size: 9vw; color: #FFD700; text-align: center;
            width: 90%; max-width: 100%;
            white-space: normal; line-height: 1.2;
            text-shadow: 0 0 10px #fff, 0 0 30px #ffcc00;
            font-weight: bold;
        }
        canvas { display: block; position: absolute; top: 0; left: 0; }
        #hint { position: fixed; bottom: 30px; width: 80%; left: 10%; text-align: center; 
          color: #fff; z-index: 101; 
          background: rgba(255, 0, 100, 0.7);
          padding: 15px; font-weight: bold; border-radius: 50px;
          box-shadow: 0 0 20px rgba(255, 0, 100, 0.5);
          animation: pulse 1.5s infinite;
          cursor: pointer;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div id="hint">Chạm để bắt đầu đếm ngược 2026</div>
    <div id="display-container">
        <div id="num">10</div>
        <div id="msg">HAPPY NEW YEAR<br>2026!</div>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const numEl = document.getElementById('num');
        const msgEl = document.getElementById('msg');
        const hintEl = document.getElementById('hint');
        
        let timeLeft = 10;
        let particles = [];
        let rockets = [];
        let running = false;
        let audioCtx;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        // Âm thanh Beep đếm ngược
        function playBeep(freq, dur) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.frequency.value = freq;
            gain.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + dur);
            osc.start();
            osc.stop(audioCtx.currentTime + dur);
        }

        // Âm thanh rít pháo hoa
        function playWhistleSound(duration) {
            const noise = audioCtx.createBufferSource();
            const bufferSize = audioCtx.sampleRate * duration;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) data[i] = (Math.random() * 2 - 1) * 0.5;
            noise.buffer = buffer;
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'bandpass';
            filter.frequency.setValueAtTime(500, audioCtx.currentTime);
            filter.frequency.exponentialRampToValueAtTime(2000, audioCtx.currentTime + duration);
            const gain = audioCtx.createGain();
            noise.connect(filter); filter.connect(gain); gain.connect(audioCtx.destination);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
            noise.start();
        }

        // Âm thanh nổ
        function playExplosionSound() {
            const noise = audioCtx.createBufferSource();
            const bufferSize = audioCtx.sampleRate * 0.5;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) data[i] = (Math.random() * 2 - 1) * Math.exp(-i / (bufferSize * 0.2));
            noise.buffer = buffer;
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass'; filter.frequency.value = 1000;
            const gain = audioCtx.createGain();
            noise.connect(filter); filter.connect(gain); gain.connect(audioCtx.destination);
            gain.gain.setValueAtTime(0.4, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);
            noise.start();
        }
                function playHappyNewYearMelody() {
            // Danh sách nốt nhạc được mở rộng (gồm giai điệu chính và một ít nốt trầm bổ trợ)
            const melody = [
                // Đoạn 1: Happy new year...
                {f: 440.00, s: 0, d: 0.6, type: 'triangle'}, // A4
                {f: 493.88, s: 0.5, d: 0.6, type: 'triangle'}, // B4
                {f: 554.37, s: 1.0, d: 0.6, type: 'triangle'}, // C#5
                {f: 587.33, s: 1.5, d: 1.2, type: 'triangle'}, // D5
                {f: 220.00, s: 1.5, d: 1.5, type: 'sine', vol: 0.1}, // Nốt trầm A3 đệm theo

                {f: 440.00, s: 2.7, d: 0.6, type: 'triangle'}, 
                {f: 493.88, s: 3.2, d: 0.6, type: 'triangle'}, 
                {f: 554.37, s: 3.7, d: 0.6, type: 'triangle'}, 
                {f: 587.33, s: 4.2, d: 1.2, type: 'triangle'},
                {f: 293.66, s: 4.2, d: 1.5, type: 'sine', vol: 0.1}, // Nốt trầm D4

                // Đoạn 2: May we all have a vision...
                {f: 659.25, s: 5.5, d: 0.4, type: 'triangle'}, // E5
                {f: 659.25, s: 5.9, d: 0.4, type: 'triangle'}, 
                {f: 659.25, s: 6.3, d: 0.4, type: 'triangle'}, 
                {f: 587.33, s: 6.7, d: 0.4, type: 'triangle'}, 
                {f: 554.37, s: 7.1, d: 0.8, type: 'triangle'}, // C#5

                {f: 554.37, s: 8.0, d: 0.4, type: 'triangle'}, 
                {f: 587.33, s: 8.4, d: 0.4, type: 'triangle'}, 
                {f: 554.37, s: 8.8, d: 0.4, type: 'triangle'}, 
                {f: 493.88, s: 9.2, d: 0.4, type: 'triangle'}, 
                {f: 659.25, s: 9.8, d: 1.5, type: 'triangle'}, // E5
                {f: 329.63, s: 9.8, d: 2.0, type: 'sine', vol: 0.1}  // Nốt trầm E4
            ];

            melody.forEach(n => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                
                // Cấu hình âm sắc Piano
                osc.type = n.type || 'triangle';
                osc.frequency.setValueAtTime(n.f, audioCtx.currentTime + n.s);
                
                const startTime = audioCtx.currentTime + n.s;
                const volume = n.vol || 0.2; // Độ lớn mặc định

                // Hiệu ứng "Attack" và "Decay" của Piano (gõ mạnh rồi nhỏ dần)
                gain.gain.setValueAtTime(0, startTime);
                gain.gain.linearRampToValueAtTime(volume, startTime + 0.02); // Gõ phím nhanh
                gain.gain.exponentialRampToValueAtTime(0.001, startTime + n.d); // Ngân dài rồi tắt mượt

                osc.connect(gain);
                gain.connect(audioCtx.destination);
                
                osc.start(startTime);
                osc.stop(startTime + n.d);
            });

            // Lặp lại sau mỗi 12 giây để bài nhạc không bị chồng chéo
            setTimeout(playHappyNewYearMelody, 11000);
        }

        function start() {
            if(running) return;
            running = true;
            initAudio();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            hintEl.style.display = 'none';

            const timer = setInterval(() => {
                if (timeLeft >= 0) {
                    playBeep(600, 0.1);
                    numEl.innerText = timeLeft;
                    
                    // Hiệu ứng rung động
                    numEl.style.transform = "scale(1.3)";
                    setTimeout(() => { numEl.style.transform = "scale(1)"; }, 200);

                    timeLeft--;
                } else {
                    clearInterval(timer);
                    playBeep(1200, 0.5);
                    numEl.style.display = 'none';
                    msgEl.style.display = 'block';
                    playHappyNewYearMelody();
                    renderFireworks();
                }
            }, 1000);
        }

        window.onclick = start;
        window.ontouchstart = start;

        class Rocket {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * (canvas.height * 0.5);
                this.velY = - (Math.random() * 6 + 12);
                this.hue = Math.random() * 360;
                playWhistleSound(1.5);
            }
            update() {
                this.y += this.velY; this.velY += 0.15;
                if (this.y <= this.targetY || this.velY >= 0) {
                    playExplosionSound();
                    for(let i=0; i<70; i++) particles.push(new Particle(this.x, this.y, this.hue));
                    return false;
                }
                return true;
            }
            draw() {
                ctx.fillStyle = `hsl(${this.hue}, 100%, 50%)`;
                ctx.fillRect(this.x, this.y, 3, 6);
            }
        }

        class Particle {
            constructor(x, y, hue) {
                this.x = x; this.y = y; this.hue = hue;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 8 + 2;
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
                this.alpha = 1;
            }
            update() {
                this.vx *= 0.95; this.vy *= 0.95; this.vy += 0.12;
                this.x += this.vx; this.y += this.vy;
                this.alpha -= 0.01;
                return this.alpha > 0;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = `hsl(${this.hue}, 100%, 60%)`;
                ctx.beginPath(); ctx.arc(this.x, this.y, 2, 0, Math.PI*2); ctx.fill();
            }
        }

        function renderFireworks() {
            ctx.fillStyle = 'rgba(0,0,0,0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            if (Math.random() < 0.06) rockets.push(new Rocket());
            rockets = rockets.filter(r => { r.draw(); return r.update(); });
            particles = particles.filter(p => { p.draw(); return p.update(); });
            requestAnimationFrame(renderFireworks);
        }
    </script>
</body>
</html>
